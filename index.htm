<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Video Game</title>
</head>
<body>
    <header class="header-site">
        <div class="wrap">
        <h1>Welcome to Attack Video Game</h1>
        </div>
    </header>

    <main>
        <div class="wrap-main">
            <div class="square">
                <img class="img-c" src="mario.jpg" alt="character1">
                <br>
                <div id="c1"></div>
                <button class="btn" onclick="c1.attack(c2);">Attack</button> <!--comes from JS-->
            </div>

            <div class="square">
                <img class="img-c" src="bowser.jpg" alt="character2">
                <br>
                <div id="c2"></div>
                <button class="btn" onclick="c2.attack(c1);">
                    Attack
                </button><!--comes from JS-->

            </div>
        </div>

        <FORM>
            <INPUT TYPE="button" class="btn" onClick="history.go(0)" VALUE="Go Again">
        </FORM>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
